name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          pip install -e ".[dev]"

      - name: Type check
        run: mypy domain/ src/

      - name: Format check
        run: |
          black --check domain/ src/ tests/
          isort --check-only domain/ src/ tests/

      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q
